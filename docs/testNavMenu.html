<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <title>RealCSS Example</title>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../fonts/material-design-icons/material-design-icons-round.css">

    <link rel="stylesheet" href="../fonts/montserrat/montserrat.css">

    <link rel="stylesheet" href="../all.min.css">

    <script src="../jquery.min.js "></script>

    <style>
        @media (max-width: 860px) {
            .search-bar {
                display: none;
            }
        }
        
        @media (max-width: 600px) {
            .navbar .btn {
                display: none;
            }
        }
        
        .menu {
            flex-basis: 254px;
            width: 254px;
        }
    </style>

</head>

<body>

    <div class="navbar">

        <div class="nav-title">
            <i class="material-icons open-menu">menu</i>
            <h3>App title</h3>
        </div>

        <div id="search-bar" class="search-bar">
            <div class="search-field">
                <i class="material-icons">search</i>
                <input type="text" placeholder="Search something...">
                <i class="material-icons">expand_more</i>
            </div>
            <div id="search-list" class="search-list">
            </div>
        </div>

        <script>
            $(document).ready(function() {
                $("#search-bar input").keyup(function() {
                    let val = $("#search-bar input").val();
                    if (val == "") {
                        $("#search-list").hide();
                        return;
                    }

                    var results = ["result 1", "result 2"];

                    $("#search-list").empty();

                    if (results.length != 0) {
                        $("#search-list").show();

                        for (var i = 0; i < results.length; i++) {
                            $("#search-list").append(`
                                <div class="search-result">
                                    <a href="#">${results[i]}</a>
                                </div>
                            `);
                        }

                    } else {
                        $("#search-list").hide();
                    }

                });
            });
        </script>

        <button class="btn btn-sp primary ripple-effect">Action</button>

        <i class="material-icons">settings</i>

        <div class="icon-group">
            <i class="material-icons">help</i>
            <p class="profile-button ripple-effect">U</p>
        </div>

    </div>

    <div class="main-container">

        <div class="menu">

            <div class="menu-title">
                <h3>App title</h3>
                <i class="material-icons close-menu">close</i>
            </div>

            <div class="menu-button menu-button-active primary ripple-effect">
                <i class="material-icons">play_arrow</i>
                <p>Start</p>
            </div>

            <div class="menu-button secondary ripple-effect">
                <i class="material-icons">home</i>
                <p>Home</p>
            </div>

            <div class="menu-button success ripple-effect">
                <i class="material-icons">crop_original</i>
                <p>Photos</p>
            </div>

            <div class="menu-button warning ripple-effect">
                <i class="material-icons">chat</i>
                <p>Messages</p>
            </div>

            <div class="menu-button danger ripple-effect">
                <i class="material-icons">language</i>
                <p>Web</p>
            </div>

            <hr class="divider">

            <div class="menu-button">
                <i class="material-icons">info</i>
                <p>Status</p>
                <div class="indicator primary"></div>
            </div>

            <div class="menu-button">
                <i class="material-icons">info</i>
                <p>Status</p>
                <div class="indicator secondary"></div>
            </div>

            <div class="menu-button">
                <i class="material-icons">info</i>
                <p>Status</p>
                <div class="indicator success"></div>
            </div>

            <div class="menu-button">
                <i class="material-icons">info</i>
                <p>Status</p>
                <div class="indicator warning"></div>
            </div>

            <div class="menu-button">
                <i class="material-icons">info</i>
                <p>Status</p>
                <div class="indicator danger"></div>
            </div>

            <hr class="divider">

            <div class="menu-button">
                <i class="material-icons">dark_mode</i>
                <p>Dark mode</p>
                <label class="toggle-switch primary dark-theme-toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <script>
                $(".menu-button").click(function() {
                    if ($(this).hasClass("ripple-effect")) {
                        $(".menu-button").removeClass("menu-button-active");
                        $(this).addClass("menu-button-active");
                    }
                });
            </script>
        </div>

        <div class="app"></div>

    </div>

    <script src="../all.min.js "></script>

</body>

</html>
